<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 
        {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .card 
        {
            width: 300px;
            margin: 20px;
        }
        #pnlCatalogo 
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body onload="preencheCatalogo()" class="bg-warning">

    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script>
        const receitas = [
            {
                "titulo": "Arroz de Couve-Flor",
                "imagem": "arroz-couve-flor.png",
                "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                "titulo": "Bolo de Café",
                "imagem": "bolo-cafe.png",
                "preparo": "Bata o acúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                "ingredientes": ["Farinha de Trigo", "Acúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                "titulo": "Coxinha de Brigadeiro",
                "imagem": "coxinha-brigadeiro.png",
                "preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                "ingredientes": ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
        ];

        function getListaIngredientes(receita) 
        {
            return receita.ingredientes
                .map(ingrediente => `<li>${ingrediente}</li>`)
                .reduce((lista, item) => lista + item, '<ul>') + '</ul>';
        }

        function getCard(receita) 
        {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() 
        {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas
                .map(receita => getCard(receita))
                .reduce((html, card) => html + card, '');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
